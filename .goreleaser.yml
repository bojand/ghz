builds:
  - env:
    - CGO_ENABLED=0
  main: cmd/ghz/...
  binary: ghz
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
